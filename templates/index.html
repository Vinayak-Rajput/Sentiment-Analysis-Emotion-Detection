<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <textarea id="textInput" rows="5" cols="50" placeholder="Enter your text here..."></textarea>
    <br>
    <button onclick="analyzeSentiment()">Analyze Sentiment</button>
    <button onclick="startSpeechToText()">ðŸŽ¤ Speak</button>

    <div id="result"></div>

    <script>
        function analyzeSentiment() {
            const textInput = document.getElementById("textInput").value;
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: textInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("result").innerHTML = `
                        <p><strong>Text:</strong> ${data.text}</p>
                        <p><strong>Score:</strong> ${data.score.toFixed(2)}</p>
                        <p><strong>Sentiment:</strong> ${data.sentiment}</p>
                    `;
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function startSpeechToText() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            recognition.onresult = (event) => {
                document.getElementById("textInput").value = event.results[0][0].transcript;
            };
            recognition.onerror = (event) => {
                alert("Speech recognition error: " + event.error);
            };
        }
    </script>
</body>
</html>
